<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body ng-app="demo">
<!--ui-sref对应的值是路由配置中name的值，angularjs会根据这个名字找到对应的路由配置项中的锚点的值（即url的值）,然后再正确的解析到a标签,生成href。-->
<a ui-sref="index">首页</a>
<a ui-sref="list">列表页</a>
<div ui-view></div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-ui-router/angular-ui-router.min.js"></script>
<script>
  // 创建模块对象，并引入依赖模块
  angular.module("demo",["ui.router"])
    // 配置路由
    .config(["$stateProvider",function ($stateProvider) {
       // $stateProvider 是路由配置对象
      $stateProvider
        // 配置锚点与跳转页面之间的关系
        .state({
          // url对应的是锚点值
          url:"/index",
          // template对应首页模板
          template:"<div>我是首页</div>",
          // name 是必填项
          name:"index"
        })
        .state({
          url:"/list",
          template:"<div>我是列表页</div>",
          name:"list"
        })
    }])
</script>
</body>
</html>
